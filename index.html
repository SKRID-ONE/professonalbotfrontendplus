<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода товара</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 400px;
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .loading {
            display: none;
            margin-top: 15px;
        }

        .success {
            display: none;
            color: #28a745;
            margin-top: 15px;
            font-weight: bold;
        }

        .error {
            display: none;
            color: #dc3545;
            margin-top: 15px;
            font-weight: bold;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Добавление товара</h2>

    <form id="productForm">
        <div class="form-group">
            <label for="name">Наименование товара:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="price">Стоимость:</label>
            <input type="number" step="0.01" id="price" name="price" required>
            <span>руб.</span>
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
        </div>

        <div class="loading">
            <img src="https://i.pinimg.com/originals/49/c4/75/49c47592c39596189d33ffca3544313d.gif"
                 alt="Загрузка..."
                 width="50"
                 height="50">
        </div>

        <div class="success">
            Данные успешно отправлены!
        </div>

        <div class="error">
            Произошла ошибка при отправке данных
        </div>

        <button type="submit">Отправить</button>
    </form>
</div>

<script>
    document.getElementById('productForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Скрываем все сообщения
        document.querySelector('.loading').style.display = 'none';
        document.querySelector('.success').style.display = 'none';
        document.querySelector('.error').style.display = 'none';

        // Показываем индикатор загрузки
        document.querySelector('.loading').style.display = 'block';

        const formData = new FormData(this);
        const data = {
            name: formData.get('name'),
            price: parseFloat(formData.get('price')),
            description: formData.get('description')
        };

        fetch('http://45.90.217.27:8080/api/products', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Ошибка сети или сервера');
            }
            return response.json();
        })
        .then(responseData => {
            // Показываем сообщение об успехе
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.success').style.display = 'block';

            // Дополнительно можно добавить:
            document.querySelector('.success').innerHTML = `Товар добавлен! ID: ${responseData.id}`;

            // Закрываем WebApp после успешной отправки
            Telegram.WebApp.close();
        })
        .catch(error => {
            // Показываем сообщение об ошибке
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.error').style.display = 'block';
            console.error('Произошла ошибка:', error);
        });
    });
</script>
